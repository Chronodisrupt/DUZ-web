<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DUZ</title>
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>

<div class="auth-card">
  <h1>Create Account</h1>
  <div class="auth-group"><label>Full Name</label><input id="name" placeholder="Your legal name"></div>
  <div class="auth-group"><label>Username</label><input id="username" placeholder="Username"></div>
  <div class="auth-group"><label>Phone</label><input id="phone" placeholder="Phone number"></div>
  <div class="auth-group"><label >Referral Code</label><input id="referral" placeholder="Referral code (optional)"></div>
  <div class="auth-group"><label>Email</label><input id="email" type="email" placeholder="Email"></div>
  <div class="auth-group"><label>Password</label><input id="password" type="password" placeholder="Password"></div>

  <button class="auth-btn" id="signup-btn">Sign Up</button>

  <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="js/auth.js"></script>
<script>
  authInit("signup");
</script>

</body>
</html>
